<template name="octoEmbed">

	<iframe
		src="/embed.html?scale={{scale}}&gist={{gist}}"
		frameborder="0"
		marginheight="0"
		marginwidth="0"
		scrolling="no"
		seamless="true"
		width="{{width}}"
		height="{{height}}"
	></iframe>

	{{#if link}}
		<div><small><a href="http://johnearnest.github.io/Octo/index.html?gist={{embedId}}">Source</a></small></div>
	{{/if}}

</template>
