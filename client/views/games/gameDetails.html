<template name="gameDetails">

	{{#if title}}
		<h1 class="page-header">{{title}}</h1>

		<h3>
			{{authorDisplayName}}
			{{#if canEdit}}
				<small><a href="{{pathFor 'editGame'}}">(Edit)</a></small>
			{{/if}}
		</h3>

		<iframe
			src="/embed.html?scale=4&gist={{embedId}}"
			frameborder="0"
			marginheight="0"
			marginwidth="0"
			scrolling="no"
			seamless="true"
			width="512"
			height="256"
		></iframe>

		<br/>

		<div>{{{description}}}</div>
	{{/if}}

</template>
