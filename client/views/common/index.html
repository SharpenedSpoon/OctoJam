<body></body>


<template name="layout">
	<div class="container">
		{{> yield region='headerRegion'}}

		<div class="content">
			{{> yield}}
		</div>

		{{> yield region='footerRegion'}}
	</div>
</template>

<template name="homepageLayout">
	{{> yield region='headerRegion'}}

	<div class="content content-homepage">
		{{> yield}}
	</div>

	{{> yield region='footerRegion'}}
</template>

<template name="gameDetailsLayout">
	{{> yield region='headerRegion'}}

	<div class="content content-game-details">
		{{> yield}}
	</div>
