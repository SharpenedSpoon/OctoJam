<body></body>


<template name="layout">
	<div class="container">
		{{> yield region='headerRegion'}}

		<div class="content">
			{{> yield}}
		</div>

		{{> yield region='footerRegion'}}
	</div>
</template>

<template name="homepageLayout">
	{{> yield region='headerRegion'}}

	<div class="content content-homepage">
		{{> yield}}
	</div>

	{{> yield region='footerRegion'}}
</template>

<template name="gameDetailsLayout">
	{{> yield region='headerRegion'}}

	<div class="content content-game-details">
		{{> yield}}
	</div>

	<hr/>

	<p style="text-align: center">Questions or comments? Email <a href="mailto:info@octojam.com" target="_blank">info@octojam.com</a> or join us on irc at #SAGameDev on irc.synirc.net!</p>
	<br/>

</template>
